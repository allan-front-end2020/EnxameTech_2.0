            <h2>login</h2>
            <form id="loadim">
              <div class="input-box">

                  placeholder="@mail.com"
                  class="required"
                  oninput="emailCheck()"
                />

                  >Isso não tem formato de e-mail</span
                >
              </div>
              <div class="input-box">
                <span>Senha</span>

                  type="password"
                  placeholder="Digite sua senha"
                  class="required"
                  oninput=" emailValidate()"
                />
                <span class="span-required">Minimo 3 caractes</span>
              </div>

              <div class="remenber">
                <label>
                  <input type="checkbox" />
                </label>
                <a href="#">Esqueceu sua senha</a>
              </div>
              
              <a href="./index.html"   >

                  <input type="submit" value="Entrar" />
